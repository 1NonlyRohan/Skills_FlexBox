<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Section</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="skills-section">
        <div class="container">
            <h2 class="skills-heading">My Skills</h2>
            <div class="skills-container">
                <div class="skill-bar">
                    <h3>Photoshop</h3>
                    <div class="progress">
                        <div class="progress-bar color-1" data-percent="75%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h3>jQuery</h3>
                    <div class="progress">
                        <div class="progress-bar color-2" data-percent="60%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h3>HTML5</h3>
                    <div class="progress">
                        <div class="progress-bar color-3" data-percent="85%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h3>CSS3</h3>
                    <div class="progress">
                        <div class="progress-bar color-4" data-percent="90%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h3>WordPress</h3>
                    <div class="progress">
                        <div class="progress-bar color-5" data-percent="70%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h3>SEO</h3>
                    <div class="progress">
                        <div class="progress-bar color-6" data-percent="80%">
                            <span>0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>

</html>
